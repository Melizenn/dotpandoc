standalone: true
from: markdown
to: typst-citations
verbosity: INFO
template: custom.typst
filters:
  - pagebreak.lua
  - abstract-section.lua
  - pretty-urls.lua
table-of-contents: true
metadata-file:
  - typst-includes.yaml
metadata:
  mainfont: "Alegreya Sans"
  fontsize: 12pt
  papersize: a4
  margin:
    x: 4cm
    y: 2cm
  section-numbering: "I."
  columns: 1
  lang: "en-GB"
  toc-title: "Table of Contents"